<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Tailwind css CDN-->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Section Start  -->
    <header>
        <!-- Title Section -->
        <h1 class="text-5xl text-center mt-8">Let's get some
            <span class="font-semibold text-violet-600">TAKA</span> !!!
        </h1>
    </header>
    <!-- Header Section End  -->
    <!-- Main Section Start  -->
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">TK 00</h2>
                </div>
                <div class="bg-red-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdrow</h4>
                    <h2 class="text-5xl">TK 00</h2>
                </div>
                <div class="bg-violet-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">TK 1240</h2>
                </div>
            </div>
        </section>
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                <div class="bg-indigo-400 p-8 rounded-xl">
                    <h4 class="text-2xl text-white mb-2">Please Deposit</h4>
                    <input  class="w-9/12 block mb-2 p-1" id="deposit-field" type="email" placeholder=" Deposit amount">
                    <button id="btn-deposit" class="bg-indigo-600 text-white p-2 px-3 mt-2 rounded-md hover:bg-indigo-800 ease-in duration-200  " >Deposit</button>
                </div>
                <div class="bg-sky-400 p-8 rounded-xl">
                    <h4 class="text-2xl text-white mb-2">Please Withdeow</h4>
                    <input  class="w-9/12 block mb-2 p-1" id="withdeow-field" type="email" placeholder=" Withdeow amount">
                    <button id="btn-withdeow" class="bg-sky-600 text-white p-2 px-3 mt-2 rounded-md hover:bg-sky-800 ease-in duration-200  " >Withdeow</button>
                </div>
            </div>
        </section>
    </main>
    <!-- Main Section End  -->

    <script src="js/login.js"></script>
</body>
</html>
